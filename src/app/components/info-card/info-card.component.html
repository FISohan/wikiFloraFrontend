<div class="card_body" routerLink="/details/{{floraInfo.id}}">
    <img [src]="coverPhoto!.path" alt="" class="card_img">
    <h1 class="name">
        {{floraInfo.banglaName}} or {{floraInfo.othersName}}
    </h1>
    <h4 class="scientific_name">
        <i>
            <span> {{floraInfo.scientificName.genus | capitalize }} </span>
            <span> {{floraInfo.scientificName.specificEpithet}} </span>
        </i>
    </h4>
    <p class="description">
        {{floraInfo.description | summery:400}} 
    </p>
</div>
<div style="text-align: center;">
    <ng-content></ng-content> 
</div>
